<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AllyBOT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='img/robot.jpg')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=N94639kJ"></script>

    <script src="{{url_for('static',filename='js/script.js')}}"></script>
    <script src="{{url_for('static',filename='js/chat_view.js')}}"></script>
    <script src="{{url_for('static',filename='js/chat.js')}}"></script>
    <script src="{{url_for('static',filename='js/voice_to_text.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
<div class="container app">
    <div class="row app-one">
        <div class="col-sm-4 side">
            <div class="side-one">
                <div class="row heading">
                    <div class="col-sm-3 col-xs-3 heading-avatar">
                        <div class="heading-avatar-icon">
                            <img src="{{url_for('static',filename='img/robot.jpg')}}">
                        </div>
                    </div>
                    <div class="col-sm-1 col-xs-1 heading-dot pull-right">
                        <i class="fa fa-ellipsis-v fa-2x  pull-right" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-2 col-xs-2 heading-compose  pull-right">
                        <i class="fa fa-comments fa-2x  pull-right" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="row sideBar">
                    <div class="row sideBar-body">
                        <div class="col-sm-3 col-xs-3 sideBar-avatar">
                            <div class="avatar-icon">
                                <img src="{{url_for('static',filename='img/robot.jpg')}}">
                            </div>
                        </div>
                        <div class="col-sm-9 col-xs-9 sideBar-main">
                            <div class="row">
                                <div class="col-sm-8 col-xs-8 sideBar-name">
                                    <span class="name-meta">John Doe</span>
                                </div>
                                <div class="col-sm-4 col-xs-4 pull-right sideBar-time">
                                    <span class="time-meta pull-right">18:18</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="side-two">
                <div class="row newMessage-heading">
                    <div class="row newMessage-main">
                        <div class="col-sm-2 col-xs-2 newMessage-back">
                            <i class="fa fa-arrow-left" aria-hidden="true"></i>
                        </div>
                        <div class="col-sm-10 col-xs-10 newMessage-title">
                            New Chat
                        </div>
                    </div>
                </div>

                <div class="row compose-sideBar">
                    <div class="row sideBar-body">
                        <div class="col-sm-3 col-xs-3 sideBar-avatar">
                            <div class="avatar-icon">
                                <img src="https://bootdey.com/img/Content/avatar/avatar2.png">
                            </div>
                        </div>
                        <div class="col-sm-9 col-xs-9 sideBar-main">
                            <div class="row">
                                <div class="col-sm-8 col-xs-8 sideBar-name">
                      <span class="name-meta">John Doe
                    </span>
                                </div>
                                <div class="col-sm-4 col-xs-4 pull-right sideBar-time">
                      <span class="time-meta pull-right">18:18
                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-8 conversation">
            <div class="row heading">
                <div class="col-sm-2 col-md-1 col-xs-3 heading-avatar">
                    <div class="heading-avatar-icon">
                        <img src="{{url_for('static',filename='img/robot.jpg')}}">
                    </div>
                </div>
                <div class="col-sm-5 col-xs-7 heading-name">
                    <a class="heading-name-meta">allyBOT</a>
                    <span class="heading-online">Online</span>
                </div>
                <div class="col-sm-5 col-xs-1  heading-dot pull-right">
                    <div class="form-group has-feedback">
                        <input id="composeText" type="text" class="form-control" name="searchText"
                               placeholder="Search message">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                </div>
            </div>

            <!--Main Chat-->
            <div class="row message" id="mainChatConversation">
<!--                <div class="row message-body">-->
<!--                    <div class="col-sm-12 message-main-receiver">-->
<!--                        <div class="list-group">-->
<!--                            <a href="#" class="list-group-item list-group-item-action">Dapibus ac facilisis in</a>-->
<!--                            <a href="#" class="list-group-item list-group-item-action">Morbi leo risus</a>-->
<!--                            <a href="#" class="list-group-item list-group-item-action">Porta ac consectetur ac</a>-->
<!--                            <a href="#" class="list-group-item list-group-item-action">Vestibulum at eros</a>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
            </div>

            <!--Chat Button-->
            <div class="row reply">
                <div class="col-sm-1 col-xs-1 reply-emojis" id="btnShowEmojis">
                    <i class="fa fa-smile-o fa-2x"></i>
                </div>
                <div class="col-sm-9 col-xs-9 reply-main">
                    <textarea class="form-control chat-input-box" placeholder="Enter your query..." rows="1"
                              id="inputMessage"></textarea>
                </div>
                <div class="col-sm-1 col-xs-1 reply-recording icon-color" id="btnRecordMessage">
                    <i class="fa fa-microphone fa-2x" id="recordMic" aria-hidden="true"></i>
                </div>
                <div class="col-sm-1 col-xs-1 reply-send icon-color" id="btnSendMessage">
                    <i class="fa fa-send fa-2x" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
